{% extends "base.html" %}
{% block content %}
<body>
<div class="limiter">
    <div class="container-login100">
        <span class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
            <span class="login100-form-title p-b-33">
                User: {{ user.username }}
            </span>
            <span class="login100-form-title p-b-33">
                <p> Your name: {{ user.name }}</p>
            </span>
            <span class="login100-form-title p-b-33">
                <p> Surrname: {{ user.surname }}</p>
            </span>
            <span class="login100-form-title p-b-33">
                <p> E-mail: {{  user.email }}</p>
            </span>
            <span class="login100-form-title p-b-33">
                <p> Address: {{ user.address }}</p>
            </span>
            {% if user == current_user %}
            <span class="login100-form-title p-b-33"><p>
                   У вас есть изменения??
                <a href=" {{ url_for('edit_profile') }} ">Нажмите сюда!</a>
            </p>
            </span>
            {% endif %}
        </span>
    </div>
</div>
</body>
{% endblock %}
